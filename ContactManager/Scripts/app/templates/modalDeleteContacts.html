<div class="modal-header">
    <h3 class="modal-title">Brišite kontakte</h3>
</div>
<div class="modal-body">
    <p>Jeste li sigurni da želite izbrisati <strong style="color:white" class="label-danger btn-lg">{{numberOfContactsToDelete}}</strong> kontakt(a)? Ova radnja se ne može poništiti.</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
